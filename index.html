<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание по JavaScript для Funpay</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/loader.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1>Задание по JavaScript для Funpay</h1>

        <form>
          <div class="form-group">
            <label for="url">Введите URL</label>
            <input type="url" class="form-control" id="url" placeholder="http://your.domain.com">
          </div>
          <button type="button" id="btn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">Поехали</button>
        </form>

        <div class="modal fade bs-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Ответ сервера</h4>
              </div>
              <div id="modal-body" class="modal-body">
                <div class="loader text-center">
                    <div class="content">
                        <div class="cssload-spin-box"></div>
                    </div>
                    <div class="text">Идет загрузка</div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div id="loader" style="display: none">
        <div class="loader text-center">
            <div class="content">
                <div class="cssload-spin-box"></div>
            </div>
            <div class="text">Идет загрузка</div>
        </div>
    </div>

    <div id="fail-msg" style="display: none">
        <div class="fail-msg">Не удалось загрузить данные</div>
    </div>

    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/modal-loader.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
